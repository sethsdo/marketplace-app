<div class="col-xs-8 head">
  <hr>
  <p class="warn" *ngFor="let current of errors"> {{ current.msg }}</p>
  <form class="form-horizontal" #heroForm="ngForm" (submit)="loginSubmit()">
    <div class="form-group">
      <label for="email" class="control-label col-sm-4">*Email address:</label>
      <div class="col-sm-8">
        <input type="email" class="form-control" name="email" required minlength="4" pattern="^[_a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]*\.([a-z]{2,4})$"
          [(ngModel)]="login.email" #email="ngModel">
        <span *ngIf="email.errors && (email.dirty || email.touched)" class="alert">
          <span class="warn" [hidden]="!email.errors.required">Email is required.</span>
          <span class="warn" [hidden]="!email.errors.pattern">Invalid Email.</span>
        </span>
      </div>
    </div>
    <div class="form-group">
      <label for="pwd" class="control-label col-sm-4">*Password:</label>
      <div class="col-sm-8">
        <input type="password" class="form-control" name="password" required pattern="^([a-zA-Z0-9@*#]{8,24})$" [(ngModel)]="login.password"
          #password='ngModel'>
        <span *ngIf="password.errors && (password.dirty || password.touched)" class="alert">
          <span class="warn" [hidden]="!password.errors.required">Password is required.</span>
          <span class="warn" [hidden]="!password.errors.pattern">Invalid password.</span>
        </span>
      </div>
    </div>
    <div class="form-group">
      <div class=" control-label col-sm-4"></div>
      <div class="col-sm-8">
        <input type="Submit" [disabled]="!heroForm.form.valid" class="btn btn-success col-sm-12">
      </div>
    </div>
  </form>
</div>
